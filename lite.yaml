# YOLOv11n-pose-lite: 輕量高效多人姿態檢測模型
# Parameters
nc: 80  # number of classes
kpt_shape: [17, 3]  # [number of keypoints, number of dims per keypoint]

# 模型縮放係數設定
scales: # model compound scaling constants
  # [depth, width, max_channels]
  lite: [0.50, 0.25, 1024]  # 輕量版: ~1.15M params, ~2.9 GFLOPs

# 輕量化骨幹
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [32, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [64, 3, 2]]  # 1-P2/4
  - [-1, 1, C3k2, [64, False, 0.5]]  # 2
  - [-1, 1, SCDown, [128, 3, 2]]  # 3-P3/8
  - [-1, 1, C3k2, [128, False, 0.6]]  # 4
  - [-1, 1, SCDown, [256, 3, 2]]  # 5-P4/16
  - [-1, 1, C3k2, [256, False, 0.6]]  # 6
  - [-1, 1, SCDown, [512, 3, 2]]  # 7-P5/32  # 從256/384調整為標準值512
  - [-1, 1, C3k2, [512, False, 0.5]]  # 8     # 調整為512通道
  - [-1, 1, SPPF, [512, 5]]  # 9             # 調整為512通道

# 輕量化頭部
head:
  # 上採樣路徑
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 10
  - [[-1, 6], 1, Concat, [1]]  # 11 
  - [-1, 1, Conv, [256, 1, 1]]  # 12
  - [-1, 1, C3k2, [256, False, 0.6]]  # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 14
  - [[-1, 4], 1, Concat, [1]]  # 15
  - [-1, 1, Conv, [128, 1, 1]]  # 16
  - [-1, 1, C3k2, [128, False, 0.6]]  # 17

  # 下採樣路徑
  - [-1, 1, SCDown, [128, 3, 2]]  # 18
  - [[-1, 13], 1, Concat, [1]]  # 19
  - [-1, 1, Conv, [256, 1, 1]]  # 20
  - [-1, 1, C3k2, [256, False, 0.6]]  # 21

  - [-1, 1, SCDown, [256, 3, 2]]  # 22
  - [[-1, 9], 1, Concat, [1]]  # 23
  - [-1, 1, Conv, [512, 1, 1]]  # 24        # 調整為512通道
  - [-1, 1, C3k2, [512, False, 0.5]]  # 25  # 調整為512通道

  # 姿態檢測頭
  - [[17, 21, 25], 1, Pose, [nc, kpt_shape]]  # 26